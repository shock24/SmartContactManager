<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row"></div>
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
					  <p th:text="${session.message.content}"></p>
					  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
						<div class="container text-center">
							<img src="" th:src="@{/img/signup.png}" alt="" style="width: 80px; height: 60px"/>
						</div>
						<h1 class="text-center">SignUp Here</h1>
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<div class="form-group">
							    <label for="name_field">Name</label>
							    <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.name}">
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								
							    </div>
							</div>
							
							<div class="form-group">
							    <label for="email_field">Email</label>
							    <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.email}">
							</div>
							
							<div class="form-group">
							    <label for="password_field">Password</label>
							    <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required>
							</div>
							
							<div class="form-group">
								<label for="password_field">About</label>
								<textarea name="about" rows="10" class="form-control" placeholder="Enter something about yourself" th:text="${user.about}"></textarea>
							</div>
							
							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								<label for="agreement">Accept terms and conditions</label>
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-danger text-white">Reset</button>
							</div>
						</form>
					
					</div>
				
				</div>
			
		</div>
	</section>
</body>
</html>
