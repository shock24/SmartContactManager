<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">
						<img src="" style="width: 200px; height: 200px;" class="my_profile_picture" th:src="@{/img/contact_logo.png}" alt="profile image" />
					</div>
				
				
					<h1 class="text-center text-secondary font-italic mt-3">Start adding your contacts on cloud...</h1>
				
					<a th:href="@{/user/add-contact}" class="btn btn-block btn-primary text-uppercase">Add New Contact</a>
					<hr>
					<h3 class="my-3">Donate Us</h3>
					<input id="payment_field" type="text" placeholder="Enter amount here" class="form-control my-2">
					<div class="container text-center">
						<button onclick="paymentStart()" class="btn btn-success">Pay</button>
					</div>
				</div>
				
				
			</div>
		
		</div>
		
		<script>
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#home-link').addClass('active');
			});
		
		</script>
	</section>
</body>
</html>
