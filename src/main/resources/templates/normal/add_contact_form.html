<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-contact}" class="mt-3">
								
								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
								
									<input required type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control">
								</div>
								
								<!-- Second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user"></i>
										</div>
									</div>
								
									<input required type="text" id="secondName" name="secondName" placeholder="Enter Nickname Here" class="form-control">
								</div>
								
								<!-- Phone Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
								
									<input minlength="10" type="tel" id="phone" name="phone" placeholder="Enter Phone Here" class="form-control">
								</div>
								
								<!-- Email Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-at"></i>
										</div>
									</div>
								
									<input required type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control">
								</div>
								
								<!-- Work Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
								
									<input required type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control">
								</div>
								
								<!-- Contact Description -->
								<div class="form-group mt-3">
									<textarea id="mytextarea" name="description" rows="10" class="form-control" placeholder="Write Description Here"></textarea>
								</div>
								
								<!-- Contact Image -->
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>
								
								<div class="container text-center">
									<button class="btn btn-outline-primary">Add Contact</button>
								</div>
							
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
	      tinymce.init({
	        selector: '#mytextarea'
	      });
	    </script>
	    
	    <script>
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#add-link').addClass('active');
			});
		
		</script>
	</section>
</body>
</html>
